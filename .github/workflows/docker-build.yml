name: Build Docker image

on: [push]

env:
  NODE_VERSION: 18.14.2
  PARABOL_DOCKER_REPOSITORY_DEV: parabol-dev
  PARABOL_DOCKER_REPOSITORY_PROD: parabol-prod
  PARABOL_DOCKERFILE: docker/parabol-ubi/dockerfiles/pipeline.dockerfile
  PARABOL_BUILD_ENV_PATH: docker/parabol-ubi/environments/pipeline

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    services:
      rethinkdb:
        image: rethinkdb:2.4.0
        ports:
          - 8080:8080
          - 28015:28015
          - 29015:29015
      redis:
        image: redis:6.2.6
        ports:
          - 6379:6379
      postgres:
        image: postgres:12.10-alpine
        env:
          POSTGRES_PASSWORD: "temppassword"
          POSTGRES_USER: "tempuser"
          POSTGRES_DB: "tempdb"
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check folder structure
        run: |
          pwd
          ls -lh

      - name: Check running services
        run: |
          docker ps

      - name: Build the Docker image
        run: |
          docker build -t ${PARABOL_DOCKER_REPOSITORY_DEV}:${{github.sha}} -f ${PARABOL_DOCKERFILE} --build-arg _NODE_VERSION=${NODE_VERSION} --build-arg _BUILD_ENV_PATH=${PARABOL_BUILD_ENV_PATH} .
          if [ ${github.ref_type} = "tag" ]; then
            docker tag ${PARABOL_DOCKER_REPOSITORY_PROD}:${{github.ref_name}}
          else
            docker tag ${PARABOL_DOCKER_REPOSITORY_DEV}:${{github.ref_name}}
          fi
          docker images

      - name: Push the Docker images
        run: |
          echo "Authenticate to the Docker repositories"
          echo ${PARABOL_DOCKER_REPOSITORY_DEV}:${{github.sha}}
          if [ ${github.ref_type} = "tag" ]; then
            echo ${PARABOL_DOCKER_REPOSITORY_PROD}:${{github.ref_name}}
          else
            echo ${PARABOL_DOCKER_REPOSITORY_DEV}:${{github.ref_name}}
          fi
